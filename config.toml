baseURL = "http://example.org/"
languageCode = "en-us"
title = "My New Hugo Site"

# theme = "debug-layouttrace"
theme = "github.com/pointyfar/layouttrace"

[module]

[[module.imports]]
  path = "github.com/pointyfar/hmd-content"
  disable=false
  [[module.imports.mounts]]
    source="content/looking-glass"
    target="content/looking-glass"
  [[module.imports.mounts]]
    source="animals"
    target="content/animals"


  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.mounts]]
    source = "data"
    target = "data"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"